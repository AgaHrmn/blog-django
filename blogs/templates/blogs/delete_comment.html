{% extends "blogs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
<h3> Delete: "{{comment.title}}"? </h3>
{% endblock page_header %}

{% block content %}
<form action="{% url 'blogs:delete_comment' comment.id %}" method="post">
    {% csrf_token %}

    {% buttons %}
    <button name="submit" class="btn btn-dark">Delete</button>
    {% endbuttons %}
</form>
{% endblock content %}
